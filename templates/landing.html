{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 AI | Autonomous Agents</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Ethers.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>

    <style>
        :root {
            --bg-body: #050505;
            --text-main: #ffffff;
            --text-muted: #888888;
            --border-light: #222222;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Space Grotesk', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.03) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 255, 255, 0.03) 0%, transparent 20%);
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 64px;
            font-weight: 700;
            letter-spacing: -2px;
            margin-bottom: 24px;
            background: linear-gradient(180deg, #fff 0%, #666 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 18px;
            color: var(--text-muted);
            margin-bottom: 48px;
            line-height: 1.6;
        }

        .btn-connect {
            background: #fff;
            color: #000;
            border: none;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            display: inline-flex;
            align-items: center;
            gap: 12px;
        }

        .btn-connect:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
        }

        .btn-connect:disabled {
            opacity: 0.5;
            cursor: wait;
        }

        .status {
            margin-top: 24px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: var(--text-muted);
            min-height: 20px;
        }

        /* Ambient effects */
        .glitch-wrapper {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            background: url("data:image/svg+xml,%3Csvg width='100%25' height='100%25' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3Cpattern id='grid' width='4' height='4' patternUnits='userSpaceOnUse'%3E%3Cpath d='M 4 0 L 0 0 0 4' fill='none' stroke='white' stroke-width='0.5' opacity='0.05'/%3E%3C/pattern%3E%3C/defs%3E%3Crect width='100%25' height='100%25' fill='url(%23grid)' /%3E%3C/svg%3E");
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <!-- Video Background Container -->
    <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; overflow: hidden; display: flex; align-items: center; justify-content: center;">
        <iframe 
            src="https://www.youtube.com/embed/LJq3d-3t_S4?si=uVtGPU9WiO-jCkpN&autoplay=1&mute=1&loop=1&playlist=LJq3d-3t_S4&controls=0&showinfo=0&rel=0&iv_load_policy=3&disablekb=1&modestbranding=1" 
            style="width: 100vw; height: 100vh; min-width: 177.77vh; min-height: 56.25vw; transform: scale(1.2); pointer-events: none; border: none;" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen>
        </iframe>
    </div>

    <!-- Dark Overlay for Readability -->
    <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: -1;"></div>

    <div class="glitch-wrapper"></div>

    <div class="container">
        <h1>Web3.AI</h1>
        <p>Decentralized Autonomous Agents Protocol.<br>Pay-per-request on-chain using x402.</p>
        
        <button id="connectBtn" class="btn-connect" onclick="login()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"/><path d="M3 5v14a2 2 0 0 0 2 2h16v-5"/><path d="M18 12a2 2 0 0 0 0 4h4v-4Z"/></svg>
            Connect Wallet
        </button>

        <div id="status" class="status"></div>
    </div>

    <script>
        const statusEl = document.getElementById('status');
        const btn = document.getElementById('connectBtn');

        function setStatus(msg) {
            statusEl.innerText = msg;
        }

        async function login() {
            if (typeof window.ethereum === 'undefined') {
                setStatus("MetaMask is not installed.");
                return;
            }

            try {
                btn.disabled = true;
                setStatus("Connecting wallet...");

                // 1. Request Accounts
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                const signer = provider.getSigner();
                const address = await signer.getAddress();

                setStatus("Getting nonce...");

                // 2. Get Nonce
                const nonceRes = await fetch(`/wallet/api/get_nonce/?address=${address}`);
                if (!nonceRes.ok) throw new Error("Failed to get nonce");
                const nonceData = await nonceRes.json();
                const nonce = nonceData.nonce;

                setStatus("Please sign the message...");

                // 3. Sign Message
                const message = `Sign this message to log in to Django DApp: ${nonce}`;
                const signature = await signer.signMessage(message);

                setStatus("Verifying...");

                // 4. Verify Signature
                const verifyRes = await fetch('/wallet/api/verify_signature/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ address, signature })
                });

                const verifyData = await verifyRes.json();

                if (verifyData.success) {
                    setStatus("Login successful! Redirecting...");
                    window.location.href = verifyData.redirect_url || '/dashboard/';
                } else {
                    throw new Error(verifyData.error || "Verification failed");
                }

            } catch (error) {
                console.error(error);
                setStatus("Error: " + error.message);
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
