{% extends 'payment/base.html' %}

{% block title %}Create Link | PayLink{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto pt-10 animate-fade-in">
    <div class="glass-panel rounded-2xl p-8 border border-purple-500/20 shadow-2xl shadow-purple-500/10 relative overflow-hidden">
        
        <div class="absolute -top-20 -right-20 w-64 h-64 bg-purple-600/20 rounded-full blur-[80px] -z-10 pointer-events-none"></div>

        <h1 class="text-3xl font-bold text-white mb-2">Create Payment Link</h1>
        <p class="text-slate-400 mb-8">Generate a unique QR code for a specific amount.</p>

        <form method="POST" action="{% url 'create_dynamic_qr' %}" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label class="block text-sm font-bold text-slate-400 uppercase mb-2">Amount (ETH)</label>
                <div class="relative">
                    <input type="number" step="0.00000001" name="amount" required 
                        class="w-full bg-black/40 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500 font-mono text-lg placeholder-slate-600"
                        placeholder="0.00">
                    <div class="absolute right-4 top-1/2 -translate-y-1/2 text-purple-500 font-bold">ETH</div>
                </div>
            </div>

            <div>
                <label class="block text-sm font-bold text-slate-400 uppercase mb-2">Note (Optional)</label>
                <textarea name="note" rows="3"
                    class="w-full bg-black/40 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500 placeholder-slate-600"
                    placeholder="What is this payment for?"></textarea>
            </div>

            <button type="submit" class="w-full btn-primary py-4 rounded-xl text-white font-bold text-lg shadow-lg flex justify-center items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 4v16m8-8H4" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path></svg>
                Generate QR Code
            </button>
        </form>
    </div>
</div>
{% endblock %}
