<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PayLink | Web3.AI{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #050505; 
            background-image: linear-gradient(#111 1px, transparent 1px), linear-gradient(90deg, #111 1px, transparent 1px);
            background-size: 20px 20px;
            color: #E2E8F0;
        }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        .glass-panel {
            background: rgba(20, 20, 25, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }
        
        .nav-item { opacity: 0.7; transition: all 0.2s; }
        .nav-item:hover { opacity: 1; background: rgba(255,255,255,0.05); }
        .nav-item.active { 
            background: linear-gradient(90deg, rgba(79, 70, 229, 0.2) 0%, rgba(79, 70, 229, 0) 100%);
            border-left: 3px solid #6366f1;
            color: #818cf8; 
            opacity: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            box-shadow: 0 0 15px rgba(79, 70, 229, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            box-shadow: 0 0 25px rgba(79, 70, 229, 0.6);
            transform: translateY(-2px);
        }
        
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; opacity: 0; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="h-screen flex overflow-hidden text-slate-300">

    <!-- Sidebar -->
    <aside class="w-64 glass-panel border-r-0 border-white/10 flex flex-col justify-between hidden md:flex z-50">
        <div class="p-6">
            <a href="/" class="flex items-center gap-3 mb-10 pl-2 hover:opacity-80 transition">
                 <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center font-bold text-white shadow-lg shadow-indigo-500/30">P</div>
                <span class="text-xl font-bold tracking-tight text-white">PayLink<span class="text-indigo-500">.AI</span></span>
            </a>

            <nav class="space-y-2">
                <a href="/dashboard/" class="nav-item w-full flex items-center gap-3 px-4 py-3 text-sm font-medium text-slate-400">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M10 19l-7-7m0 0l7-7m-7 7h18" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path></svg>
                    Back to Dashboard
                </a>
                
                <div class="pt-4 pb-2 px-4 text-xs font-bold text-slate-600 uppercase tracking-widest">Payments</div>

                <a href="{% url 'profile' %}" class="nav-item w-full flex items-center gap-3 px-4 py-3 text-sm font-medium {% if request.resolver_match.url_name == 'profile' %}active{% endif %}">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path></svg>
                    My Profile
                </a>
                <a href="{% url 'static_qr' %}" class="nav-item w-full flex items-center gap-3 px-4 py-3 text-sm font-medium {% if request.resolver_match.url_name == 'static_qr' %}active{% endif %}">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 4v1m6 11h2m-6 0h-2v4h-4v-2h4v-4h6v4zM5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L14 10" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path></svg>
                    Static Pay (Fixed)
                </a>
                <a href="{% url 'create_dynamic_qr' %}" class="nav-item w-full flex items-center gap-3 px-4 py-3 text-sm font-medium {% if request.resolver_match.url_name == 'create_dynamic_qr' %}active{% endif %}">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path></svg>
                    Create Payment Link
                </a>
                <a href="{% url 'payment_history' %}" class="nav-item w-full flex items-center gap-3 px-4 py-3 text-sm font-medium {% if request.resolver_match.url_name == 'payment_history' %}active{% endif %}">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path></svg>
                    History
                </a>
            </nav>
        </div>
        
        <div class="p-6 border-t border-white/5 bg-black/20">
             <div class="rounded-xl p-3 border border-white/10 bg-black/40">
                <p class="text-[10px] font-bold text-slate-500 uppercase mb-1 tracking-widest">Network</p>
                <div class="flex items-center gap-2 mb-2">
                    <div class="h-2 w-2 rounded-full bg-purple-500 shadow-[0_0_8px_rgba(168,85,247,0.8)]"></div>
                    <span class="text-xs text-purple-300 font-bold">Monad Testnet</span>
                </div>
                <p class="text-[10px] font-bold text-slate-500 uppercase mb-1 tracking-widest">Wallet</p>
                <p class="text-xs text-indigo-400 break-all font-mono truncate" id="wallet-address-display">{{ user.wallet_address }}</p>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-full overflow-hidden relative">
        <header class="flex justify-between items-center p-4 md:p-6 sticky top-0 md:hidden z-20 glass-panel border-x-0 border-t-0">
             <span class="text-lg font-bold text-white">PayLink</span>
             <button onclick="document.querySelector('aside').classList.toggle('hidden')" class="p-2 text-slate-400">
                 <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 6h16M4 12h16M4 18h16"></path></svg>
             </button>
        </header>

        <div class="flex-1 overflow-y-auto p-4 md:p-8 relative">
            {% block content %}{% endblock %}
        </div>
    </main>

    <script>
        // Simple Wallet Connect if needed globally, but mostly specific pages will handle logic.
        // Sync wallet display
        const userWallet = "{{ user.wallet_address }}";
        if(userWallet && document.getElementById('wallet-address-display')) {
            document.getElementById('wallet-address-display').innerText = userWallet;
        }
    </script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
